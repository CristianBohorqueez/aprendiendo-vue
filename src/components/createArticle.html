<div>
  <div class="center">
    <section id="content">
      <h1 class="subheader" v-if="!isEdit">Crear Articulo</h1>
      <h1 class="subheader" v-else>Editar Articulo</h1>

      <form class="mid-form" @submit.prevent="save()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" v-model="article.title" required />
          <div v-if="submitted && !$v.article.title.required">El titulo debe tener algo!</div>
        </div>

        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="article.content" required></textarea>
          <div v-if="submitted && !$v.article.content.required">El contenido debe tener algo!</div>
        </div>

        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
          <div v-if="isEdit">
            <img class="edit-image" :src="'http://localhost:3900/api/get-image/'+ article.image" :alt="article.title"
              v-if="article.image" />
            <img class="edit-image" src="../assets/images/descarga.png" :alt="article.title" v-if="!article.image" />
          </div>

        </div>

        <div class="clearfix"></div>

        <input type="submit" value="Guardar" class="btn btn-success" />
        <a @click="deleteArticle(article._id)" class="btn btn-danger">Eliminar</a>
      </form>
    </section>
    <Sidebar></Sidebar>
    <div class="clearfix"></div>
  </div>
</div>
